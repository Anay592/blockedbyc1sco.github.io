<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Code Background</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .hacker-code {
            padding: 20px;
            font-size: 20px;
            white-space: pre;
            overflow: auto;
            max-width: 90%;
            background-color: #161b22;
            border: 2px solid #30363d;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="hacker-code">
        <p>// Welcome to my GitHub-themed hacker code background!</p>
        <p>// Feel free to customize and use this HTML code for your project.</p>
        <p>const greetings = 'Hello, hacker!';</p>
        <p>console.log(greetings);</p>
        <p>// Happy coding!</p>
    </div>
</body>

</html>
